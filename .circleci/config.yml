version: 2.0

defaults: &defaults
  docker:
  - image: circleci/node:latest
  working_directory: ~/src/github.com/errorx666/r3

jobs:
  build:
    <<: *defaults
    steps:
    - run: git config --global core.autocrlf false
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "yarn.lock" }}
        - v1-dependencies-
    - run: yarn install --non-interactive --frozen-lockfile --production=false
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "yarn.lock" }}
    - run: yarn build
    - store_artifacts:
        path: dist
    - store_artifacts:
        path: package.json
    - store_artifacts:
        path: yarn.lock
    - persist_to_workspace:
        root: .
        paths:
        - dist
        - package.json
        - yarn.lock
  deploy:
    <<: *defaults
    steps:
    - run: git config --global core.autocrlf false
    - run: git config --global user.name "CircleCI"
    - run: git config --global user.email "error@error-unlimited.net"
    - attach_workspace:
        at: .
    - run: git init
    - run: git remote add origin https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
    - run: git fetch
    - #run: git branch master origin/master
    - run: git checkout master
    - run: git add . -A
    - run: git commit -m "deploy ${CIRCLE_WORKFLOW_ID}"
    - run: git push origin master

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - build
    - deploy:
        requires:
        - build
