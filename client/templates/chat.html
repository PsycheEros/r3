<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="sendMessage(text)">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Enter message" #text/>
			</div>
		</form>
	</div>
	<div class="col-xs-12">
		<div class="list-group">
			<div class="list-group-item" *ngFor="let message of messages">
				<h4 class="list-group-item-heading text-muted" *ngIf="message.user">{{message.user}}</h4>
				<p class="list-group-item-text">
					{{message.message}}
				</p>
			</div>
		</div>
	</div>
</div>
