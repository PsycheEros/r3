<form class="chat" (ngSubmit)="onSubmit()">
	<input type="text" [(ngModel)]="text" name="message"/>
	<div class="messages">
		<div class="message" *ngFor="let message of messages">
			<span class="message-user" *ngIf="message.user">{{message.user}}</span>
			<p class="message-text">
				{{message.message}}
			</p>
		</div>
	</div>
</form>
