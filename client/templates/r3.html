<nav class="navbar navbar-light">
	<h1 class="navbar-brand pt-0 pb-0">r³</h1>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" href="javascript:"
				(click)="setRoom(null)"
				[class.active]="!currentRoom"
			>Lobby</a>
		</li>
		<li class="nav-item" *ngFor="let room of rooms">
			<a class="nav-link" href="javascript:"
				(click)="setRoom(room)"
				[class.active]="currentRoom?.roomId===room.roomId"
			>
			{{room.name}}
			<button class="close pull-xs-right ml-1" (click)="leaveRoom(room)">×</button>
			</a>
		</li>
	</ul>
</nav>
<div class="container-fluid">
	<lobby [hidden]="currentRoom"></lobby>
	<room [room]="currentRoom" *ngIf="currentRoom"></room>
</div>
