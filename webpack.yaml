devMode: true
browserSpec: &browserSpec
- last 5 Chrome versions
- last 5 Firefox versions
- last 2 Safari versions
- last 1 Edge version
options:
  angular:
    entryModule: src/client/app.module#AppModule
    mainPath: src/client/main
    sourceMap: true
    skipCodeGeneration: false
    tsConfigPath: tsconfig.client.json
    compilerOptions:
      rootDir: .
  babelClient:
    babelrc: false
    compact: false
    presets:
    - - '@babel/preset-env'
      - targets:
          browsers: *browserSpec
        loose: true
        modules: false
        shippedProposals: true
        useBuiltIns: usage
    - '@babel/preset-stage-3'
    sourceMap: true
  babelServer:
    babelrc: false
    compact: false
    presets:
    - - '@babel/preset-env'
      - targets:
          node: current
        loose: true
        modules: false
        shippedProposals: true
        useBuiltIns: usage
    - '@babel/preset-stage-3'
    sourceMap: true
  css:
    importLoaders: 2
    sourceMap: true
  html:
    attrs: false
    caseSensitive: true
    collapseWhitespace: true
    conservativeCollapse: true
    keepClosingSlash: true
    minifyCSS: true
    minifyJS: true
    minimize: true
    removeAttributeQuotes: false
    removeCDATASectionsFromCDATA: true
    removeComments: true
    removeCommentsFromCDATA: true
    removeScriptTypeAttributes: true
    removeStyleTypeAttributes: true
    useShortDoctype: true
  optimizer:
    sourceMap: true
  tslint:
    formattersDirectory: node_modules/custom-tslint-formatters/formatters
    formatter: grouped
  file:
    name: 'assets/[name]-[hash].[ext]'
  postcss:
    plugins:
      postcss-preset-env:
        browsers: *browserSpec
    sourceMap: true
  sass:
    outputStyle: compact
    precision: 12
    includePaths:
    - node_modules
    sourceMap: true
  typescript:
    configFileName: tsconfig.server.json
configuration:
  shared: &sharedConfig
    devtool: source-map
  client:
    <<: *sharedConfig
    node:
      fs: empty
      global: true
    optimization:
      splitChunks:
        chunks: all
      runtimeChunk: true
    output:
      crossOriginLoading: anonymous
      filename: '[hash].js'
      path: [ dist, www ]
    performance:
      maxAssetSize: 2097152 # 2MiB
      maxEntrypointSize: 4194304 # 4MiB
  server:
    <<: *sharedConfig
    node: false
    optimization:
      minimize: false
      splitChunks: false
      runtimeChunk: false
    output:
      path: [ dist ]
    performance:
      hints: false
    target: node
templateParameters:
  trackingId: UA-99571233-2
