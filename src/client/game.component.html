<div class="row" *ngIf="game">
	<div class="col-12">
		<board [board]="board" [lastMove]="lastMove" (click)="onClick($event)" (mousemove)="onMouseMove($event)"></board>
	</div>
	<div class="col-12">
		<div class="card">
			<div class="card-body" *ngIf="turn == null">
				Game Over
			</div>
			<div class="card-body" *ngIf="turn != null">
				{{turn}}â€™s Turn
			</div>
		</div>
	</div>
</div>
<modal-new-game #newGameModal></modal-new-game>
