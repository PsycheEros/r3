workers: 1
cspPolicy:
  policy:
    directives:
      default-src:
      - self
      script-src:
      - self
    reportPolicy:
      useScriptNonce: true
      useStyleNonce: true
      directives:
        default-src:
        - self
        script-src:
        - self
        plugin-types: []
connectionOptions:
  type: sqlite
  database: ':memory:'
  synchronize: true
  logging: true
# - schema
# - warn
# - error
validation:
  maxNickLength: 32
  maxRoomNameLength: 64
appSettings:
  'case sensitive routing': true
  host: 0.0.0.0
  'json escape': true
  'json spaces': '\t'
  port: 8080
  'strict routing': true
  'x-powered-by': false
cleanup:
  rooms:
    checkSeconds: 15
    expireSeconds: 300
