workers: 1
cspPolicy:
  policy:
    directives:
      default-src:
      - self
      script-src:
      - self
    reportPolicy:
      useScriptNonce: true
      useStyleNonce: true
      directives:
        default-src:
        - self
        script-src:
        - self
        plugin-types: []
connectionOptions:
  type: sqlite
  database: ':memory:'
  synchronize: true
  logging:
  - schema
  - warn
  - error
